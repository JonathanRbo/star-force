<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" fill="none">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Lightning Star -->
  <g id="lightning-star">
    <!-- Star shape -->
    <path d="M 80 40 L 95 75 L 130 80 L 105 105 L 110 140 L 80 125 L 50 140 L 55 105 L 30 80 L 65 75 Z"
          fill="url(#goldGradient)" opacity="0.9"/>

    <!-- Lightning bolt -->
    <path d="M 90 30 L 70 80 L 85 80 L 75 120 L 110 70 L 95 70 Z"
          fill="url(#goldGradient)" stroke="#000" stroke-width="1"/>

    <!-- Speed lines -->
    <line x1="25" y1="50" x2="45" y2="55" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="70" x2="40" y2="75" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="25" y1="90" x2="45" y2="95" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="110" x2="50" y2="115" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- STAR Text -->
  <text x="150" y="100" font-family="Arial Black, sans-serif" font-size="70" font-weight="900"
        fill="url(#goldGradient)" letter-spacing="2">STAR</text>

  <!-- FORCE Text -->
  <text x="150" y="160" font-family="Arial Black, sans-serif" font-size="60" font-weight="900"
        fill="#FFFFFF" letter-spacing="3">FORCE</text>
</svg>
